{% extends 'base.html' %}
{% block title %} WeatherApp {% endblock %}

{% block content %}

<div class="container p-1">
    <h2 class="border-bottom border-info border-2 text-dark text-center rounded-pill m-2">Welcome to Weather App</h2>
</div>

<div class="container" style="width: 50%;">

    <form action="" method="post" class="p-10">
        {% csrf_token %}
        <label for="">Enter the city name : </label>
        <input type="text" class="form-control" name="city">

        <input type="submit" value="Check Weather" class="form-control btn btn-primary mt-3">

    </form>

</div>

<div class="container mt-3" style="width: 50%;">
    <h3 class="text-center border-top border-2 border-info">Details</h3>

    <div class="alert alert-primary" role="alert">
        City Name : {{name}}
      </div>
      <div class="alert alert-secondary" role="alert">
        Temprature : {{temp}}
      </div>
      <div class="alert alert-success" role="alert">
        Humidity : {{humidity}}
      </div>
      <div class="alert alert-danger" role="alert">
        Wind Speed : {{speed}}
      </div>
      

</div>

{% endblock %}
